def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}
android {
    compileSdkVersion 28

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
        abortOnError false

    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.bholdhealth.medicaid"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        ndk {
//            abiFilters "armeabi-v7a", "x86", "armeabi", "mips"
//        }
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-v4:27.1.0'
    }
}

dependencies {

    implementation 'androidx.constraintlayout:constraintlayout:1.1.2'

    implementation 'androidx.legacy:legacy-support-core-utils:1.0.0-beta01'

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':voicesdk')
    implementation project(':voicesdk-verify')
    implementation project(':voicesdk-antispoof2')
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'com.skyfishjy.ripplebackground:library:1.0.1'
    implementation 'commons-io:commons-io:2.6'
//    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'androidx.legacy:legacy-support-core-ui:1.0.0-beta01'
    implementation 'com.github.alxrm:audiowave-progressbar:0.9.2'
    implementation 'com.github.GrenderG:Toasty:1.3.0'
    implementation 'me.srodrigo:androidhintspinner:1.0.0'

    implementation 'com.google.firebase:firebase-core:16.0.1'

    implementation 'com.google.code.gson:gson:2.8.5'

    implementation 'com.opencsv:opencsv:4.1'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.16'
    dependencies {
        implementation 'com.android.support:cardview-v7:28.0.0'
    }
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    implementation project(':idsdk')

    implementation 'androidx.core:core:1.0.0-beta01'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'

    apply plugin: 'com.google.gms.google-services'
}
